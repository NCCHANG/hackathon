<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - IaMestiMMU</title>
  <style>
    :root{
      --bg:#0b0d13;
      --panel:#111522;
      --panel-2:#0e1320;
      --muted:#7f8da6;
      --text:#e9eefb;
      --accent:#5cc8ff;
      --accent-2:#a3ffad;
      --danger:#ff6b6b;
      --ring: 0 0 0 3px rgb(92 200 255 / .25);
      --radius: 18px;
      --shadow: 0 10px 30px rgb(0 0 0 / .35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color:var(--text);
      background:radial-gradient(1200px 800px at 20% -10%, #1b2240 0%, #0b0d13 50%);
      display:flex; justify-content:center; align-items:center;
    }
    .panel{
      background:linear-gradient(180deg, #111522, #0e1320);
      border:1px solid #1a2040;
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:32px;
      width:340px;
      text-align:center;
    }
    h2{margin:0 0 20px; font-size:24px; font-weight:700}
    form{display:flex; flex-direction:column; gap:14px}
    input{
      background:#0c1222;
      color:var(--text);
      border:1px solid #1e284a;
      border-radius:12px;
      padding:12px 14px;
      font-size:15px;
      outline:none;
      transition:border .15s ease, box-shadow .15s ease;
    }
    input:focus{border-color:var(--accent); box-shadow:var(--ring)}
    button{
      border:none;
      border-radius:14px;
      padding:12px 16px;
      font-weight:700;
      cursor:pointer;
      background:linear-gradient(180deg, #2b8dbe, #226c94);
      color:var(--text);
      box-shadow:var(--shadow);
      transition:transform .1s ease;
    }
    button:hover{transform:translateY(-1px)}
    p{margin-top:18px; font-size:14px; color:var(--muted)}
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="panel">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p>Donâ€™t have an account? <a href="signup.html">Sign up here</a></p>
  </div>

  <!-- Firebase -->
  <script type="module" src="login.js"></script>
</body>
</html>
